<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Neumorphism</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #e0e5ec;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-[#e0e5ec] p-8 rounded-2xl shadow-[inset_6px_6px_12px_#c5c9cc,inset_-6px_-6px_12px_#ffffff] w-full max-w-sm">
    <h2 class="text-center text-2xl font-semibold text-gray-700 mb-6">Login to Your Account</h2>
    <form action="#" method="POST" class="space-y-5">
      <div>
        <input type="text" placeholder="Username" required
               class="w-full px-4 py-2 rounded-xl bg-[#e0e5ec] text-gray-700 shadow-[inset_3px_3px_6px_#c5c9cc,inset_-3px_-3px_6px_#ffffff] focus:outline-none" />
      </div>
      <div>
        <input type="password" placeholder="Password" required
               class="w-full px-4 py-2 rounded-xl bg-[#e0e5ec] text-gray-700 shadow-[inset_3px_3px_6px_#c5c9cc,inset_-3px_-3px_6px_#ffffff] focus:outline-none" />
      </div>
      <button type="submit"
              class="w-full py-2 bg-[#e0e5ec] rounded-xl font-bold text-gray-700 shadow-[4px_4px_8px_#c5c9cc,-4px_-4px_8px_#ffffff] hover:shadow-[inset_4px_4px_8px_#c5c9cc,inset_-4px_-4px_8px_#ffffff] transition duration-200">
        Log In
      </button>
    </form>
  </div>
</body>
</html>
